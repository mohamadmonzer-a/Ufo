<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>3D Wall-mounted Screen</title>
<style>
:root {
  --frame: #c92b2b;
  --purple: #6e3aa9;
  --mustard: #d7b634;
  --pink: #d36a9e;
  --blue: #1976a8;
  --wall: #f3f2f0;
  --inner-gap: 8%;
}

html, body {
  height: 100%;
  margin: 0;
}

body {
  background: var(--wall);
  display: flex;
  justify-content: center;
  align-items: center;
  perspective: 1200px; /* needed for 3D look */
}

/* TV wrapper with slight 3D rotation */
.tv {
  width: min(70vmin, 760px);
  aspect-ratio: 1/1;
  transform: rotateY(-18deg);
  transform-style: preserve-3d;
  position: relative;
}

/* Frame with depth */
.frame {
  position: absolute;
  inset: 0;
  background: var(--frame);
  border-radius: 8px;
  box-shadow:
    -12px 18px 25px rgba(0,0,0,0.4),
    inset 0 0 20px rgba(0,0,0,0.5);
}

/* Frame side (right side depth) */
.frame::before {
  content: "";
  position: absolute;
  right: -20px;
  top: 0;
  width: 20px;
  height: 100%;
  background: #a02020; /* darker red for side */
  transform: rotateY(90deg);
  transform-origin: left;
}

/* Frame side (top depth) */
.frame::after {
  content: "";
  position: absolute;
  left: 0;
  top: -20px;
  width: 100%;
  height: 20px;
  background: #b52626; /* slightly darker top edge */
  transform: rotateX(90deg);
  transform-origin: bottom;
}

/* Colored blocks */
.color {
  position: absolute;
  z-index: 1;
  opacity: 0.98;
}

.color.tl { top: var(--inner-gap); left: var(--inner-gap); width: 30%; height: 28%; background: var(--purple); }
.color.tr { top: var(--inner-gap); right: var(--inner-gap); width: 28%; height: 28%; background: var(--mustard); }
.color.bl { bottom: var(--inner-gap); left: var(--inner-gap); width: 30%; height: 28%; background: var(--pink); }
.color.br { bottom: var(--inner-gap); right: var(--inner-gap); width: 28%; height: 28%; background: var(--blue); }

/* Inner screen */
.screen {
  position: absolute;
  top: var(--inner-gap);
  left: var(--inner-gap);
  width: calc(100% - var(--inner-gap) * 2);
  height: calc(100% - var(--inner-gap) * 2);
  background: linear-gradient(180deg, #0b0b0b 0%, #121212 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: calc(12px + 1.6vmin);
  text-align: center;
  padding: 10px;
  box-shadow: inset 0 0 5px rgba(255,255,255,0.1);
}

/* Editable text */
.message {
  outline: none;
}
</style>
</head>
<body>

<div class="tv">
  <div class="frame">
    <div class="color tl"></div>
    <div class="color tr"></div>
    <div class="color bl"></div>
    <div class="color br"></div>
    <div class="screen">
      <div class="message" contenteditable="true">
        Hello Client! Your answer goes here.
      </div>
    </div>
  </div>
</div>

</body>
</html>
