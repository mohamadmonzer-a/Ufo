<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Wall-mounted Client Screen</title>
<style>
:root{
  --frame-main: #c92b2b;
  --frame-dark: #9e1f1f;
  --purple: #6e3aa9;
  --mustard: #d7b634;
  --pink: #d36a9e;
  --blue: #1976a8;
  --wall: #f3f2f0;
  --inner-gap: 8%;
}

html,body{
  height:100%;
  margin:0;
}

/* VIDEO INTRO STYLES */
#intro-screen {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

#intro-screen video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

#skip-btn {
  position: absolute;
  top: 20px;
  right: 20px;
  padding: 8px 14px;
  background: rgba(0,0,0,0.6);
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 14px;
  cursor: pointer;
  z-index: 1000;
}
#skip-btn:hover {
  background: rgba(0,0,0,0.8);
}

/* MAIN PAGE (hidden until video ends) */
#main-content {
  display: none;
  background: var(--wall);
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Inter, system-ui, Arial;
}

/* TV container */
.tv {
  width: min(70vmin, 760px);
  aspect-ratio: 1/1;
  position: relative;
  filter: drop-shadow(0 18px 40px rgba(0,0,0,0.25));
}

/* outer red frame with gradient */
.frame {
  position:absolute;
  inset:0;
  border-radius:8px;
  border: 22px solid transparent;
  background: linear-gradient(145deg, var(--frame-main), var(--frame-dark));
  box-sizing: border-box;
}

/* colored blocks */
.color {
  position:absolute;
  z-index:1;
  border-radius:4px;
  opacity:0.98;
}
.color.tl { top: calc(var(--inner-gap) - 5%); left: calc(var(--inner-gap) - 5%); width: 38%; height: 36%; background: var(--purple);}
.color.tr { top: calc(var(--inner-gap) - 5%); right: calc(var(--inner-gap) - 5%); width: 36%; height: 36%; background: var(--mustard);}
.color.bl { bottom: calc(var(--inner-gap) - 5%); left: calc(var(--inner-gap) - 5%); width: 38%; height: 36%; background: var(--pink);}
.color.br { bottom: calc(var(--inner-gap) - 5%); right: calc(var(--inner-gap) - 5%); width: 36%; height: 36%; background: var(--blue);}

/* inner black screen */
.screen {
  position:absolute;
  left: var(--inner-gap);
  top: var(--inner-gap);
  width: calc(100% - (var(--inner-gap) * 2));
  height: calc(100% - (var(--inner-gap) * 2));
  z-index:2;
  background: linear-gradient(180deg, #0b0b0b 0%, #0f0f0f 100%);
  box-shadow: inset 0 0 0 3px rgba(255,255,255,0.02), 0 8px 30px rgba(0,0,0,0.6);
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:3px;
  overflow:hidden;
}

/* pixel pattern */
.screen::after{
  content:"";
  position:absolute;
  inset:0;
  background-image: radial-gradient(rgba(255,255,255,0.006) 1px, transparent 1px);
  background-size: 6px 6px;
  mix-blend-mode: overlay;
  pointer-events:none;
}

/* message area */
.message{
  position:relative;
  z-index:3;
  color:#eeeeee;
  font-size: calc(12px + 1.6vmin);
  text-align:center;
  line-height:1.3;
  padding: 16px;
  max-width: 86%;
  outline: none;
  -webkit-user-modify: read-write;
  word-wrap: break-word;
}
.message:empty:before{
  content: "Click here to write your answer to the client...";
  color: rgba(255,255,255,0.55);
}

/* speaker */
.speaker {
  position:absolute;
  left:50%;
  bottom: -12px;
  transform: translateX(-50%);
  z-index:4;
  width: 22%;
  height: 8%;
  min-width: 90px;
  border-radius:8px;
  background: var(--frame-main);
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow: 0 8px 18px rgba(0,0,0,0.28);
}
.speaker::before{
  content:"";
  width: 62%;
  height: 58%;
  border-radius:999px;
  background: #0b0b0b;
  box-shadow: inset 0 -3px 6px rgba(255,255,255,0.02);
}
</style>
</head>
<body>

<!-- INTRO VIDEO -->
<div id="intro-screen">
  <video autoplay muted playsinline>
    <source src="Intro.mp4" type="video/mp4">
  </video>
  <button id="skip-btn">Skip</button>
</div>

<!-- MAIN CONTENT -->
<div id="main-content">
  <div class="tv">
    <div class="frame">
      <div class="color tl"></div>
      <div class="color tr"></div>
      <div class="color bl"></div>
      <div class="color br"></div>

      <div class="screen">
        <div class="message" contenteditable="true">
          Hello â€” click here to type your answer to the client.
        </div>
      </div>

      <div class="speaker"></div>
    </div>
  </div>
</div>

<script>
const intro = document.getElementById('intro-screen');
const main = document.getElementById('main-content');
const video = intro.querySelector('video');
const skipBtn = document.getElementById('skip-btn');

function showMain(){
  intro.style.display = 'none';
  main.style.display = 'flex';
}

video.addEventListener('ended', showMain);
skipBtn.addEventListener('click', showMain);
</script>

</body>
</html>
